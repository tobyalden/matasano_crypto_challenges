<html>
  <head>
    <title>hex to base64</title>
       <script src="js/jquery-1.11.3.js"></script>
       <script src="js/bignumber.js"></script>
       <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Hex to Base64</h1>
        <p class="lead">A simple program to convert hex to base64.<br></p>
        <form id="hex-to-base64">
            <p>
              <b>Hex:</b> <input id="input" type="text">
            </p>
            <p>
              <b>Base64:</b> <em><span class="output"></span></em>
            </p>
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
